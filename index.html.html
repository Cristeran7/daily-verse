<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Verse</title>
<link rel="apple-touch-icon" href="daily-verse-icon.svg">
<link rel="icon" type="image/svg+xml" href="daily-verse-icon.svg">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Daily Verse">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;1,9..40,300&family=Syne:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --cream: #f8f4ee;
    --warm: #e8ddd0;
    --text: #2c2318;
    --muted: #8a7566;
    --accent: #b5804d;
    --border: rgba(176, 140, 95, 0.25);
  }

  body {
    min-height: 100vh;
    background: var(--cream);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'DM Sans', sans-serif;
    padding: 24px;
    position: relative;
    overflow: hidden;
  }

  /* Subtle background texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 20%, rgba(181,128,77,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(181,128,77,0.06) 0%, transparent 50%);
    pointer-events: none;
  }

  .card {
    max-width: 560px;
    width: 100%;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 56px 52px;
    text-align: center;
    position: relative;
    animation: fadeIn 1.2s ease forwards;
    box-shadow: 0 4px 40px rgba(44,35,24,0.06);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .day-label {
    font-family: 'Syne', sans-serif;
    font-weight: 300;
    font-size: 11px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 40px;
  }

  .ornament {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 36px;
    opacity: 0.4;
  }

  .ornament::before, .ornament::after {
    content: '';
    display: block;
    height: 1px;
    width: 48px;
    background: var(--accent);
  }

  .ornament svg {
    width: 14px;
    height: 14px;
    fill: var(--accent);
  }

  .verse-text {
    font-family: 'DM Sans', sans-serif;
    font-size: clamp(20px, 3.5vw, 25px);
    font-weight: 300;
    font-style: italic;
    line-height: 1.65;
    color: var(--text);
    margin-bottom: 32px;
    transition: opacity 0.5s ease;
  }

  .verse-ref {
    font-family: 'Syne', sans-serif;
    font-weight: 300;
    font-size: 13px;
    letter-spacing: 0.12em;
    color: var(--accent);
    margin-bottom: 48px;
    text-transform: uppercase;
  }

  .divider {
    width: 40px;
    height: 1px;
    background: var(--border);
    margin: 0 auto 48px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 28px;
    background: transparent;
    border: 1px solid var(--accent);
    border-radius: 2px;
    color: var(--accent);
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    font-size: 12px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }

  .btn:hover {
    background: var(--accent);
    color: #fff;
  }

  .btn svg {
    width: 13px;
    height: 13px;
    stroke: currentColor;
    fill: none;
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: transform 0.4s ease;
  }

  .btn:hover svg {
    transform: rotate(180deg);
  }

  .footer {
    margin-top: 40px;
    font-family: 'DM Sans', sans-serif;
    font-size: 11px;
    font-weight: 200;
    letter-spacing: 0.15em;
    color: #c4b8ac;
    text-transform: uppercase;
  }

  .loading .verse-text {
    opacity: 0.3;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="day-label" id="dateLabel">–</div>

  <div class="ornament">
    <svg viewBox="0 0 20 20"><path d="M10 2 L10 18 M2 10 L18 10 M4 4 L16 16 M16 4 L4 16"/></svg>
  </div>

  <div class="verse-text" id="verseText">Loading today's verse…</div>
  <div class="verse-ref" id="verseRef">–</div>

  <div class="divider"></div>

  <button class="btn" id="newVerseBtn" onclick="showNewVerse()">
    <svg viewBox="0 0 24 24"><path d="M1 4v6h6M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14l-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
    New Verse
  </button>

  <div class="footer">Daily Verse · KJV</div>
</div>

<script>
const verses = [
  { text: "For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.", ref: "John 3:16" },
  { text: "The Lord is my shepherd; I shall not want.", ref: "Psalm 23:1" },
  { text: "I can do all things through Christ which strengtheneth me.", ref: "Philippians 4:13" },
  { text: "Be still, and know that I am God.", ref: "Psalm 46:10" },
  { text: "Trust in the Lord with all thine heart; and lean not unto thine own understanding.", ref: "Proverbs 3:5" },
  { text: "The Lord bless thee, and keep thee: the Lord make his face shine upon thee, and be gracious unto thee.", ref: "Numbers 6:24–25" },
  { text: "Come unto me, all ye that labour and are heavy laden, and I will give you rest.", ref: "Matthew 11:28" },
  { text: "And we know that all things work together for good to them that love God.", ref: "Romans 8:28" },
  { text: "This is the day which the Lord hath made; we will rejoice and be glad in it.", ref: "Psalm 118:24" },
  { text: "For I know the plans I have for you, saith the Lord, plans to prosper you and not to harm you.", ref: "Jeremiah 29:11" },
  { text: "Thy word is a lamp unto my feet, and a light unto my path.", ref: "Psalm 119:105" },
  { text: "Fear thou not; for I am with thee: be not dismayed; for I am thy God.", ref: "Isaiah 41:10" },
  { text: "In the beginning God created the heaven and the earth.", ref: "Genesis 1:1" },
  { text: "For by grace are ye saved through faith; and that not of yourselves: it is the gift of God.", ref: "Ephesians 2:8" },
  { text: "Rejoice in the Lord alway: and again I say, Rejoice.", ref: "Philippians 4:4" },
  { text: "But they that wait upon the Lord shall renew their strength; they shall mount up with wings as eagles.", ref: "Isaiah 40:31" },
  { text: "Create in me a clean heart, O God; and renew a right spirit within me.", ref: "Psalm 51:10" },
  { text: "Let your light so shine before men, that they may see your good works, and glorify your Father which is in heaven.", ref: "Matthew 5:16" },
  { text: "The effectual fervent prayer of a righteous man availeth much.", ref: "James 5:16" },
  { text: "In all thy ways acknowledge him, and he shall direct thy paths.", ref: "Proverbs 3:6" },
  { text: "Cast thy burden upon the Lord, and he shall sustain thee.", ref: "Psalm 55:22" },
  { text: "Give, and it shall be given unto you; good measure, pressed down, and shaken together, and running over.", ref: "Luke 6:38" },
  { text: "Greater love hath no man than this, that a man lay down his life for his friends.", ref: "John 15:13" },
  { text: "Draw nigh to God, and he will draw nigh to you.", ref: "James 4:8" },
  { text: "I am the way, the truth, and the life: no man cometh unto the Father, but by me.", ref: "John 14:6" },
  { text: "Delight thyself also in the Lord; and he shall give thee the desires of thine heart.", ref: "Psalm 37:4" },
  { text: "If any of you lack wisdom, let him ask of God, that giveth to all men liberally.", ref: "James 1:5" },
  { text: "The heart of man plans his way, but the Lord establishes his steps.", ref: "Proverbs 16:9" },
  { text: "Peace I leave with you, my peace I give unto you.", ref: "John 14:27" },
  { text: "Seek ye first the kingdom of God, and his righteousness; and all these things shall be added unto you.", ref: "Matthew 6:33" },
];

function getDailyVerse() {
  const today = new Date();
  const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
  return verses[dayOfYear % verses.length];
}

function formatDate() {
  return new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
}

let lastShownIndex = -1;

function showNewVerse() {
  const card = document.getElementById('card');
  card.classList.add('loading');
  setTimeout(() => {
    let idx;
    do { idx = Math.floor(Math.random() * verses.length); } while (idx === lastShownIndex);
    lastShownIndex = idx;
    document.getElementById('verseText').textContent = `"${verses[idx].text}"`;
    document.getElementById('verseRef').textContent = verses[idx].ref;
    card.classList.remove('loading');
  }, 400);
}

// Init with daily verse
const daily = getDailyVerse();
document.getElementById('dateLabel').textContent = formatDate();
document.getElementById('verseText').textContent = `"${daily.text}"`;
document.getElementById('verseRef').textContent = daily.ref;
lastShownIndex = verses.indexOf(daily);
</script>
</body>
</html>
